<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css"
		/>
		<title>Lorran Sutter</title>
	</head>
	<body id="body" class="bg-dark">
		<main
			class="container col-6 col-mx-auto col-xl-7 col-lg-8 col-md-9 col-sm-12"
		>
			<section>
				<div class="container section section-hero text-center">
					<div class="hero hero-lg">
                        <h1>Lorran Sutter</h1>
                        <button id="dark-mode-button" class="btn btn-sm bg-dark">Dark mode</button>
					</div>
					<div class="navbar">
						<section class="navbar-section">
							<a href="#about-me" class="btn btn-link">About me</a>
							<a href="#skills" class="btn btn-link">Skills</a>
							<a href="#experience" class="btn btn-link">Experience</a>
							<a href="#education" class="btn btn-link">Education</a>
							<a href="#projects" class="btn btn-link">Projects</a>
						</section>
						<section class="navbar-center"></section>
						<section class="navbar-section">
							<a
								href="https://www.linkedin.com/in/lorransutter/"
								target="_blank"
								class="mx-2"
							>
								<img
									id="linkedin-icon"
									style="height: 32px;"
									src="img/linkedin-icon-white.svg"
									alt="Linkedin icon"
								/>
							</a>
							<a href="https://github.com/LorranSutter" target="_blank">
								<img
									id="github-icon"
									style="height: 32px;"
									src="img/github-icon-white.svg"
									alt="Github icon"
								/>
							</a>
						</section>
					</div>
				</div>
			</section>

			<section>
				<div id="about-me">
					<h2>About me</h2>
					<p>about me</p>
				</div>
				<div class="divider"></div>
				<div id="skills">
					<h2>Skills</h2>
					<p>skills</p>
				</div>
				<div class="divider"></div>
				<div id="experience">
					<h2>Experience</h2>
					<p>experience</p>
				</div>
				<div class="divider"></div>
				<div id="education">
					<h2>Education</h2>
					<p>education</p>
				</div>
				<div class="divider"></div>
				<div id="projects">
					<h2>Projects</h2>
					<p>projects</p>
				</div>
			</section>
		</main>
		<script src="index.js"></script>
	</body>
</html>
